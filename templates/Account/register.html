
{% load staticfiles %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>惠东水产销售网站-注册</title>
    <link rel="shortcut icon" href="{% static 'index/images/tubiao.ico' %}" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static 'index/css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'index/css/main.css' %}">
	<script type="text/javascript" src="{% static 'plug/jquery/jquery-3.2.1.js' %}"></script>

    <script type="text/javascript" src="{% static 'index/js/register.js' %}"></script>
</head>
<body>
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src='{% static "images/logo02.png" %}'></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>
        {% csrf_token %}
		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="/login">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form method="post">
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”惠东水产销售网站用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="button" value="注 册" name="" id="sub">
					</li>
				</ul>
				</form>
			</div>

		</div>

	</div>
<div class="footer">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="/adminlogin">后台管理</a>
		</div>
		<p>惠东水产销售网站</p>
		<p>联系方式（QQ）：2774578928</p>
	</div>

	
<script type="text/javascript" src="{% static 'plug/jquery/jquery-3.2.1.js' %}"></script>
<script type="text/javascript">
             $('#sub').click(function () {
            var username = $('#user_name').val()
            var pwd = $('#pwd').val()
            var cpwd = $('#cpwd').val()
            var email = $('#email').val()
            var csrfmiddlewaretoken = $('input[name="csrfmiddlewaretoken"]').val()
            if ($("input[name='allow']")[0].checked) {
                if (pwd === cpwd) {
                    $.ajax(
                        {
                            url: '',
                            type: 'post',
                            data: {
                                'username': username,
                                'pwd': pwd,
                                'cpwd': cpwd,
                                'email': email,
                                'csrfmiddlewaretoken': csrfmiddlewaretoken
                            },
                            success(data) {
                                if (data['code']) {
                                    location.href = '/login'
                                } else {

                                    $('#user_name').next().html(data['msg'])
                                    $('#user_name').next().show();
                                }

                            }
                        }
                    )
                } else {

                    $('#cpwd').next().html('两次输入的密码不一致')
                    $('#cpwd').next().show();
                }
            }
        })


    </script>
</body>
</html>
